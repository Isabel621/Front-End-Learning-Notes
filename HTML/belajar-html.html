<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <!-- # Encoding karakter mengonversi karakter-karakter dalam dokumen menjadi representasi biner yang dapat dipahami oleh komputer. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Progress Bar dengan Label</h2>
    <progress value="75" max="100">75%</progress>

    <h2>Progress Bar dengan Label</h2>
    <progress value="90" max="100" color="green">80%</progress>
    
    <details>
        <summary>Tips Bermanfaat</summary>
            <p><li>Belajar dengan giat</li></p>
            <p>Rajin ibadah</p>
    </details>
</body>
</html>
